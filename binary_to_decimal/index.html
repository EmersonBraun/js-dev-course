<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="card">
            <input type="text" class="input" id="binaryToDecimal" placeholder="Binary to Decimal" onkeydown="binaryToDecimal()"/>
            <h1 id="decimal"></h1>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <input type="text" class="input" id="decimalToBinary" placeholder="Decimal to Binary" onkeydown="decimalToBinary()"/>
            <h1 id="binary"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
