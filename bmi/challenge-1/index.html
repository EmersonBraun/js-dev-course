<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="row">
        <input type="number" class="input" id="height" placeholder="Height (cm)" min="0" max="250"/>
    </div>
    <div class="row">
        <input type="number" class="input" id="weight" placeholder="Weight (kg)" min="10" max="300"/>
    </div>
    <div class="row">
        <div class="btn-group">
            <button class="btn" onclick="calculate()">Calculate</button>
            <button class="btn" id="clear" onclick="clear()">Clear</button>
        </div>
    </div>
    <div class="row">
        <h1 id="bmi"></h1>
        <h1 id="bmi-type"></h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
