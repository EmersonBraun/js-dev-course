<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/super-mario-256" rel="stylesheet">
    <title>Mario Jump</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="game-board">
        <div class="score">score: <span id="score">0</span></div>
        <img src="../images/clouds.png" alt="clouds" class="clouds">
        <img src="../images/mario.gif" alt="mario" class="mario">
        <img src="../images/pipe.png" alt="pipe" class="pipe pipe-animation">
        <div class="game-over" style="display: none;">
            <h1 class="title">GAME OVER</h1>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </div>
    <script src="index.js"></script>

</html>
